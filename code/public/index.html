<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;400;700&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>List of Movies</title>
    <meta
      name="description"
      content="Creating a movie site with multi-page React application and using APIs from themoviedb.org.
Using React Router, React Hooks and Styled Components. "
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://movie-country.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="List of Movies" />
    <meta
      property="og:description"
      content="Creating a movie site with multi-page React application and using APIs from themoviedb.org.
Using React Router, React Hooks and Styled Components. "
    />
    <meta
      property="og:image"
      content="https://movie-country.netlify.app/assets/og.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="movie-country.netlify.app" />
    <meta property="twitter:url" content="https://movie-country.netlify.app/" />
    <meta name="twitter:title" content="List of Movies" />
    <meta
      name="twitter:description"
      content="Creating a movie site with multi-page React application and using APIs from themoviedb.org.
Using React Router, React Hooks and Styled Components. "
    />
    <meta
      name="twitter:image"
      content="https://movie-country.netlify.app/assets/og.png"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
